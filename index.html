<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
    <title>Enfants nés à Nantes</title>
</head>

<body>
    <div id="app">
		
		<div id="searchSection">
			<input type="search" id="searchBar" name="q" placeholder="Rechercher un nom..." size="40">
			<button>Rechercher</button>
		</div>

		<section class="enfantsContainer">			
					<div v-for="enfant in enfants.records" class="enfantCard">
						<p class="name">{{ enfant.fields.prenom }}</p>
						<div class="enfantDetails">
							<p>Sexe : {{ enfant.fields.sexe }}</p>
							<p>Année de naissance : {{ enfant.fields.annee_naissance }} </p>
						</div>
					</div>
		</section>
		
    </div>

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://unpkg.com/vue@3"></script>
		<script>
			const apiURL =
				"https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_prenoms-enfants-nes-nantes&q=&rows=50&sort=annee_naissance&facet=prenom&facet=sexe&facet=annee_naissance";
			
			Vue.createApp({
				data() {
					return {
						enfants: null,
					};
				},

				created: function () {
					this.fetchDataPromise();
					// this.fetchDataAsync()
				},

				methods: {
					fetchDataPromise: function () {
						const self = this;
						axios
							.get(apiURL)
							.then((response) => {
								console.log(response.data);
								self.enfants = response.data;
							})
							.catch(function (error) {
								console.log(error);
							});
